spring:
  application:
    name: shopping-mcp

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/shopping_list
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

server:
  port: 8081

logging:
  level:
    root: INFO
    com.example.agent: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO


