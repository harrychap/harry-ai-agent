services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        /bin/ollama serve &
        sleep 5
        ollama pull llama3.2
        ollama pull nomic-embed-text
        wait

  db:
    image: pgvector/pgvector:pg16
    container_name: shopping-agent-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shopping_list
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shopping_list"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopping-agent-backend
    environment:
#      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: rag_store
      DB_USER: postgres
      DB_PASSWORD: postgres
      OLLAMA_HOST: ollama
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
      shopping-mcp:
        condition: service_healthy

  shopping-mcp:
    build:
      context: ./shopping-mcp
      dockerfile: Dockerfile
    container_name: shopping-mcp
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: shopping_list
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shopping-agent-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  ollama_data:
