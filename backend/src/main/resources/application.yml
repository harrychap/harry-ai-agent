spring:
  application:
    name: ai-agent-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:shopping_agent}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.example.agent: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO

# Spring AI Anthropic Configuration
# See: https://docs.spring.io/spring-ai/reference/api/chat/anthropic-chat.html
spring.ai:
  anthropic:
    api-key: ${ANTHROPIC_API_KEY:}
    chat:
      options:
        model: claude-sonnet-4-20250514
        max-tokens: 1024
        temperature: 0.7
