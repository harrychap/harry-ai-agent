spring:
  application:
    name: ai-agent-backend

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.example.agent: DEBUG
    org.springframework.ai: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: INFO

# Spring AI Anthropic Configuration
# See: https://docs.spring.io/spring-ai/reference/api/chat/anthropic-chat.html
spring.ai:

  mcp:
    client:
      sse:
        connections:
          shopping-list:
            url: http://shopping-mcp:8081


  anthropic:
    api-key: ${ANTHROPIC_API_KEY:}
    chat:
      options:
        model: claude-sonnet-4-20250514
        max-tokens: 1024
        temperature: 0.7
